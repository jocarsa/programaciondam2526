<!doctype html>
<html>
  <head>
    <style>
      canvas{border:1px solid grey;}
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let lienzo = document.querySelector("canvas");
      let contexto = lienzo.getContext("2d");
      lienzo.width = 512
      lienzo.height = 512
      // Cuando mueva el raton por el lienzo
      lienzo.onmousemove = function(e){	
      	contexto.fillRect(e.offsetX,e.offsetY,3,3)
      }
      contexto.stroke()
    </script>
  </body>
</html>
